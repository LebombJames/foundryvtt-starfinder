<form autocomplete="off" onsubmit="event.preventDefault();">
    <div>
        <p>{{sourceItem.name}} grants you the following:</p>
        <p>Please select {{amountToSelect}} item(s) to add to {{targetActor.name}}.</p>
    </div>
    <ol class="item-list" style="list-style: none;">
    {{#each availableItems as |option key|}}
    <li>
        <div class="flexrow" style="line-height: 34px; align-items: center;">
            <label class="checkbox" style="flex: 0 0 18px; vertical-align: bottom;">
                <input type="checkbox" name="{{key}}" data-dtype="Boolean" {{checked option.selected}} {{#if ../grantAll}}disabled{{/if}}>
            </label>
            <div class="item-image" style="background-image: url({{option.item.img}}); width: 32px; height: 32px; flex: 0 0 32px; background-size: 32px; margin-right: 2px;"></div>
            <label>{{option.item.name}}</label>
    </div>
    </li>
    {{/each}}
    </ol>
    <button type="submit" name="submit" value="1"><i class="far fa-save"></i> Add selected items</button>
</form>
